<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz it! - The best place to quiz you</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container" id="gameContainer">
        <h1 class="title">Quiz it</h1>
        
        <form onsubmit="event.preventDefault(), transitionToGamePage()" id="formulary">
            <div>
                <select required class="form-select mt-3" id="selectManyQuestions" >
                    <option disabled> --- How many questions? ---</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                </select>
            </div>

            <div>
                <select required class="form-select mt-3" id="selectCategory">
                    <option >Select your questions category</option>
                </select>
            </div>                    

            <div>
                <select required class="form-select mt-3" id="selectDifficult">
                    <option disabled>Select your questions difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>     
                </select>
            </div>

            <div class="pt-3">
                <label for="multiple">Multiple Choice</label>                                             
                <input type="radio" checked name="radioBtn" value="multiple" id="multiple">

                <label for="boolean">True or False</label>
                <input type="radio" name="radioBtn" value="boolean" id="boolean">                        
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Lets Start</button>
            </div>
        </form>
        <div id="appContainer"></div>
    </div>
    
    <script src="./data.js"></script>
</body>
</html>
